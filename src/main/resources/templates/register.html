<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registro de Venta de Entradas</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <div class="container mt-5">
            <h1 class="text-center">Registro de Venta de Entradas</h1>
            <form action="/success" method="post">
                <div class="mb-3">
                    <label for="nombres" class="form-label">Nombres</label>
                    <input type="text" class="form-control" id="nombres" name="nombres" required>
                </div>
                <div class="mb-3">
                    <label for="apellidos" class="form-label">Apellidos</label>
                    <input type="text" class="form-control" id="apellidos" name="apellidos" required>
                </div>
                <div class="mb-3">
                    <label for="dni" class="form-label">DNI</label>
                    <input type="text" class="form-control" id="dni" name="dni" required>
                </div>
                <div class="mb-3">
                    <label for="lugarResidencia" class="form-label">Lugar de Residencia</label>
                    <input type="text" class="form-control" id="lugarResidencia" name="lugarResidencia" required>
                </div>
                <div class="mb-3">
                    <label for="contactoEmergencia" class="form-label">Número de Contacto de Emergencia</label>
                    <input type="text" class="form-control" id="contactoEmergencia" name="contactoEmergencia" required>
                </div>
                <div class="mb-3">
                    <label for="telefonoPersonal" class="form-label">Número de Teléfono Personal</label>
                    <input type="text" class="form-control" id="telefonoPersonal" name="telefonoPersonal" required>
                </div>
                <div class="mb-3">
                    <label for="tipoSangre" class="form-label">Tipo de Sangre</label>
                    <input type="text" class="form-control" id="tipoSangre" name="tipoSangre" required>
                </div>
                <div class="mb-3">
                    <label for="alergias" class="form-label">Alergias</label>
                    <input type="text" class="form-control" id="alergias" name="alergias">
                </div>
                <div class="mb-3">
                    <label for="kilometros" class="form-label">Número de KM que correrá</label>
                    <input type="number" class="form-control" id="kilometros" name="kilometros" required>
                </div>
                <button type="submit" class="btn btn-primary">Registrar</button>
            </form>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
