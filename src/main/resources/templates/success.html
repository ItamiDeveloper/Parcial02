<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registro Exitoso</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <div class="container mt-5">
            <h1 class="text-center text-success">¡Registro Exitoso!</h1>
            <div class="list-group">
                <p class="list-group-item">Nombres: <span th:text="${registrationForm.nombres}"></span></p>
                <p class="list-group-item">Apellidos: <span th:text="${registrationForm.apellidos}"></span></p>
                <p class="list-group-item">DNI: <span th:text="${registrationForm.dni}"></span></p>
                <p class="list-group-item">Lugar de Residencia: <span th:text="${registrationForm.lugarResidencia}"></span></p>
                <p class="list-group-item">Teléfono de Emergencia: <span th:text="${registrationForm.contactoEmergencia}"></span></p>
                <p class="list-group-item">Teléfono Personal: <span th:text="${registrationForm.telefonoPersonal}"></span></p>
                <p class="list-group-item">Tipo de Sangre: <span th:text="${registrationForm.tipoSangre}"></span></p>
                <p class="list-group-item">Alergias: <span th:text="${registrationForm.alergias}"></span></p>
                <p class="list-group-item">KM a Correr: <span th:text="${registrationForm.kilometros}"></span></p>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
